<div class = "nocursor" *ngIf="!showClickHereButtonBottomleft && !showClickHereButtonTopRight">
	<img *ngIf="showSpiral" class="center-fit" src="./assets/spiral.gif">
</div>

<div class="wholepageBlack">
	<input *ngIf="showClickHereButtonBottomleft" type="image" (click)="btnClick();" class="bottomLeft" src="./assets/click_here.png">
	<input *ngIf="showClickHereButtonTopRight" type="image" (click)="btnClick();" class="topRight" src="./assets/click_here.png">
</div>
