<div class="all">
<h3 style="text-align:center;">
  Original position in black - <span style="color: red;">Your position in red</span>
</h3>
<img [ngStyle]="{'position': 'fixed', 'left': originalLeft, 'top': originalTop}" src="./assets/x.png" alt="X original">
<img [ngStyle]="{'position': 'fixed', 'left': userLeft, 'top': userTop}" src="./assets/xRed.png" alt="X original">

</div>

<input type="image" class="centered" src="./assets/thanks.png" style="position: absolute;" (click)="btnClick(); "/>
